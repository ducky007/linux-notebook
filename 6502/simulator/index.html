<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>6502 Simulator</title>
  </head>
  <body>
    <div class="widget" id='widget'>
      <div class="buttons">
        <input type="button" value="Build" class="assembleButton" />
        <input type="button" value="Run" class="runButton" />
        <input type="button" value="Reset" class="resetButton" />
        <input type="button" value="Hex" class="hexdumpButton" />
        <input type="button" value="Dis" class="disassembleButton" />
        <input type="button" value="Linter" class="lintButton" />
      </div>

      <textarea class="code" id='editor' spellcheck="false"></textarea>

      <canvas class="screen" width="160" height="160" id="canvas"></canvas>

      <div class="debugger">
        <input type="checkbox" class="debug" name="debug" style="margin:0"/>
        <label for="debug">Debugger</label>
        <div class="minidebugger"></div>
        <div class="buttons">
          <input type="button" value="Step" class="stepButton" />
          <input type="button" value="Jump" class="gotoButton" />
        </div>
      </div>

      <div class="monitorControls">
        <label for="start">Start: $</label>
        <input type="text" value="0" class="start" name="start" />
        <label for="length">Length: $</label>
        <input type="text" value="ff" class="length" name="length" />
      </div>
      <div class="monitor"><pre><code></code></pre></div>
      <div class="messages"><pre><code></code></pre></div>
    <script src="jquery.js"></script>
    <script src="assembler.js"></script>
    <script src="lint6502.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        SimulatorWidget(document.getElementById('widget'))
      };
    </script>
  </body>
</html>
